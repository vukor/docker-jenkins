version: "2"

volumes:
  jenkins-data:
    external: true

services:
  jenkins:
    build:
      context: .
    image: vukor/jenkins
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - jenkins-data:/var/jenkins_home/
      - ./backup:/backup/
      - /var/run/docker.sock:/var/run/docker.sock
